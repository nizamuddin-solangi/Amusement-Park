<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amusement Park</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
  </head>
  <body>
    <header id="nav"></header>
    
    <section class="hero">
      <br><br><br><br>
      <h2>Get in Touch</h2>
      <p>Have questions, feedback, or ideas? We’d love to hear from you.</p>
    </section>

    <section class="contact-section">
      <div class="container">
        <div class="contact-card mx-auto col-lg-8">
          <h4 class="text-center fw-semibold mb-4">Send Us a Message</h4>
          <form id="contactForm">
            <div class="row g-4">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="example@email.com"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Subject</label>
                <input
                  type="text"
                  id="subject"
                  class="form-control"
                  placeholder="Write subject here"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input
                  type="number"
                  id="phone"
                  class="form-control"
                  placeholder="03XX-XXXXXXX"
                  required
                />
              </div>
              <div class="col-12">
                <label class="form-label">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  rows="4"
                  placeholder="Write your message here..."
                  required
                ></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn-submit mt-3">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <iframe
      class="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.3141351278077!2d67.14924997515293!3d24.887264277911807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb339999415e0c3%3A0x36742eee0fd9c291!2sAptech%20Metro%20Star%20Gate!5e0!3m2!1sen!2s!4v1760604808073!5m2!1sen!2s"
      allowfullscreen=""
      loading="lazy"
    ></iframe>

    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-modal text-center p-4">
          <div class="success-icon mb-3">
            <i class="bi bi-check-circle-fill"></i>
          </div>
          <h4 class="fw-semibold mb-2">Message Sent Successfully!</h4>
          <p class="mb-3 text-secondary">
            Thank you for reaching out. We’ll get back to you shortly.
          </p>
          <button class="btn btn-theme px-4" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/contact.js"></script>
  </body>
</html>
